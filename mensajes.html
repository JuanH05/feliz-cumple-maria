<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes para María 💖</title>
    <link href="estilos.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h1>Mensajes de tus amigas 💌</h1>
        <div class="friend-list">
            <button class="friend-btn" onclick="mostrarMensaje('amiga1')">Ana</button>
            <button class="friend-btn" onclick="mostrarMensaje('amiga2')">Laura</button>
            <button class="friend-btn" onclick="mostrarMensaje('amiga3')">Zamira</button>
            <button class="friend-btn" onclick="mostrarMensaje('amiga4')">Nicoll</button>
        </div>
        
        <div id="mensaje-container" class="mensaje-container">
            <p id="mensaje-text">Selecciona una amiga para ver su mensaje 💕</p>
            <div id="imagen-container" class="imagen-container" style="display: none;"></div>
        </div>
    </div>

    <script>
        const mensajes = {
            amiga1: "¡Feliz cumpleaños, María! Eres una persona increíble y te quiero mucho. 💖\nSiempre has estado ahí en los momentos más importantes y eso significa mucho para mí. Que este nuevo año de vida esté lleno de felicidad y sueños cumplidos. 🎉",
            amiga2: "María, siempre iluminas el día de todos con tu alegría. ¡Disfruta tu día! ✨\nEres una amiga maravillosa y estoy muy agradecida por cada risa y cada momento compartido contigo. ¡Te quiero mucho! 💕",
            amiga3: "Gracias por ser una amiga tan especial. Que este año esté lleno de felicidad para ti. 🎉\nEres una persona increíble y te mereces todo lo mejor en esta vida. Espero que este día sea tan especial como tú lo eres para nosotros. 🥰",
            amiga4: "Eres única y maravillosa. Te deseo lo mejor hoy y siempre. ¡Feliz cumpleaños! 🎂💕\nEspero que recibas todo el amor y alegría que siempre das a los demás. Disfruta mucho tu día, te lo mereces. 💖"
        };

        const imagenes = {
            amiga1: ["/img/ana1.jpg", "/img/ana2.jpg"],
            amiga2: ["/img/laura1.jpg"],
            amiga3: ["/img/zamira1.jpg", "/img/zamira2.jpg"],
            amiga4: []
        };

        function mostrarMensaje(amiga) {
            document.getElementById("mensaje-text").innerText = mensajes[amiga];
            
            const imagenContainer = document.getElementById("imagen-container");
            imagenContainer.innerHTML = "";
            
            if (imagenes[amiga].length > 0) {
                imagenContainer.style.display = "block";
                imagenes[amiga].forEach(src => {
                    let img = document.createElement("img");
                    img.src = src;
                    img.alt = "Imagen de " + amiga;
                    img.classList.add("mensaje-imagen");
                    imagenContainer.appendChild(img);
                });
            } else {
                imagenContainer.style.display = "none";
            }
        }

        function volverArriba() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
