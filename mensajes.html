<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes para MarÃ­a ğŸ’–</title>
    <link href="estilos.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h1>Mensajes de tus amigas ğŸ’Œ</h1>
        <div class="friend-list">
            <button class="friend-btn" onclick="mostrarMensaje('amiga1')">Ana</button>
            <button class="friend-btn" onclick="mostrarMensaje('amiga2')">Laura</button>
            <button class="friend-btn" onclick="mostrarMensaje('amiga3')">Zamira</button>
            <button class="friend-btn" onclick="mostrarMensaje('amiga4')">Nicoll</button>
        </div>
        
        <div id="mensaje-container" class="mensaje-container">
            <p id="mensaje-text">Selecciona una amiga para ver su mensaje ğŸ’•</p>
            <div id="imagen-container" class="imagen-container" style="display: none;"></div>
        </div>
    </div>

    <script>
        const mensajes = {
            amiga1: "mensaje 1",
            amiga2: "mensaje 2",
            amiga3: "mensaje 3",
            amiga4: "mensaje 4"
        };

        const imagenes = {
            amiga1: ["ana1.jpg", "ana2.jpg"],
            amiga2: ["laura1.jpg"],
            amiga3: ["zamira1.jpg", "zamira2.jpg"],
            amiga4: []
        };

        function mostrarMensaje(amiga) {
            document.getElementById("mensaje-text").innerText = mensajes[amiga];
            
            const imagenContainer = document.getElementById("imagen-container");
            imagenContainer.innerHTML = "";
            
            if (imagenes[amiga].length > 0) {
                imagenContainer.style.display = "block";
                imagenes[amiga].forEach(src => {
                    let img = document.createElement("img");
                    img.src = src;
                    img.alt = "Imagen de " + amiga;
                    img.classList.add("mensaje-imagen");
                    imagenContainer.appendChild(img);
                });
            } else {
                imagenContainer.style.display = "none";
            }
        }

        function volverArriba() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
